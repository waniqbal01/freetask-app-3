services:
  - type: web
    name: freetask-api
    env: node
    region: singapore
    plan: free
    rootDir: freetask-api
    buildCommand: "npm install && npm run build"
    startCommand: "npm exec prisma migrate deploy && npm run start:prod"
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: PORT
        value: 4000
      - key: ALLOWED_ORIGINS
        sync: false
      - key: TRUST_PROXY
        value: true
    healthCheckPath: /health
